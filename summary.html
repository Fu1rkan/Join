<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Summary</title>
  </head>
  <body>
    <div class="summary-header">
      <div class="summary-header-text">Kanban Project Management Tool</div>
    </div>
    <section class="summary-title">
      <div class="summary-title-text">Summary</div>
    </section>
    <section class="summary-board-overview">
      <div class="summary-board-overview-row-1">
        <div class="summary-board-overview-todo">
          <div class="todo-content">
            <div class="todo-picture">
              <img src="img/summary/pencil_1.svg" />
            </div>
            <div class="todo-value"></div>
          </div>
        </div>
        <div class="summary-board-overview-done">
          <div class="todo-content">
            <div class="todo-picture">
              <img src="img/summary/right_1.svg" />
            </div>
            <div class="todo-value"></div>
          </div>
        </div>
      </div>
      <div class="summary-board-overview-row-2">
        <div class="summary-board-overview-urgent">
          <div class="urgent-content">
            <div class="todo-picture"><img src="img/summary/prio.svg" /></div>
            <div class="todo-value"></div>
          </div>
        </div>
      </div>
      <div class="summary-board-overview-row-3">
        <div class="summary-board-overview-tasks-in-board">Bin</div>
        <div class="summary-board-overview-tasks-in-progress">der</div>
        <div class="summary-board-overview-awaiting-feedback">Depp</div>
      </div>
    </section>
  </body>
</html>
